<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="profile">
        <img src="./images/bg-pattern-top.svg" alt="" class="pattern-top">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
        <div class="profile-container">
            <img src="./images/bg-pattern-card.svg" alt="" class="profile-pattern">
            <div class="profile-info">
                <img src="./images/image-victor.jpg" alt="" class="profile-avatar">
                <h4 class="profile-name">Victor Crest<span>26</span></h4>
                <p class="profile-address">London</p>
                <ul class="profile-list">
                    <li class="profile-item">
                        <h5 class="profile-item__num">80K</h5>
                        <span class="profile-item__name">Followers</span>
                    </li>
                    <li class="profile-item">
                        <h5 class="profile-item__num">803K</h5>
                        <span class="profile-item__name">Likes</span>
                    </li>
                    <li class="profile-item">
                        <h5 class="profile-item__num">1.4K</h5>
                        <span class="profile-item__name">Photos</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
